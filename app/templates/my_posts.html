{% extends 'base.html' %}

{% block content %}

<h1>My Posts:</h1>

{% for p in posts %}
    <div class="card bg-muted text-dark">
        <div class="card-header">
        {{ p.title }}
        </div>
        <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ p.content }}</p>
            <footer class="blockquote-footer text-dark">{{ p.author.username }} on {{ p.date_created}} <cite title="Source Title"></cite></footer>
        </blockquote>
        <a href="{{url_for('post_detail', post_id=p.id)}}" class="btn btn-success">Edit/Delete</a>
        </div>
    </div>
{% endfor %}



{% endblock %}
